<div class="container">
  <h4>New To-Do</h4>
  <div class="col-md-6" *ngIf="todo">
    <form>
      <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="todo.name" />
      </div>
      <div class="form-group">
        <label for="start">Start</label>
        <input type="date" class="form-control" id="start" name="start" [ngModel]="todo.start | date:'yyyy-MM-dd'" (ngModelChange)="todo.start = $event" />
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" min="1" class="form-control" id="duration" name="duration" [(ngModel)]="todo.duration" />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <input type="text" class="form-control" id="notes" name="notes" [(ngModel)]="todo.notes" />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="done" name="done" [(ngModel)]="todo.done" />
        <label class="form-check-label" for="done">Done</label>
      </div>
      <button class="btn btn-secundary" (click)="goBack()">back</button>
      <button class="btn btn-primary" (click)="createToDo()">save</button>
    </form>
  </div>
</div>
